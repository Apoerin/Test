<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<h1>Profile edit page</h1>
<form>
    <fieldset>
        <legend>Basic info</legend>
            <ul>
                <li>
                    <label for="iduser">ID</label>
                    <input type="text" id="iduser" placeholder="725">
                </li>
                <li>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName">
                </li>
                <li>
                    <label for="lastName">LastName</label>
                    <input type="text" id="LastName">
                </li>
                <li>
                    <label for="password">Password</label>
                    <input type="Password" id="password">
                </li>
                <li>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" placeholder="380">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="myemail@placeholder.com">
                </li>
                <li>
                    <label>
                        <input type="checkbox">Keep my email adress private</label><br>
                    We'll remove your public profile email and use 1978331+username@user.noreply.localhost
                </li>
                <li>
                    <label for="dob">DOB</label>
                    <input type="date" id="dob">
                </li>
                <li>
                    <label for="blog">Blog URL</label>
                    <input type="url" id="blog" placeholder="http://">
                </li>
                <li>
                    <label for="about">About me</label>
                    <textarea id="about" cols="30" rows="7"></textarea>
                </li>
                <li>
                    <label for="pic">Profile picture</label>
                    <input type="file" id="pic">
                </li>
            </ul>
        </fieldset>
    <br>
        <fieldset>
            <legend>Professional info</legend>
            <ul>
                <li>
                    <label>Desire to study</label>
                    <input type="range">
                </li>
                <li>
                    <label for="exp">Experience</label>
                    <input type="number" id="exp">
                    <label for="exp">years</label>
                </li>
                <li>
                    <label>Development experience</label><br>
                        <input type="radio">Learning to Program<br>
                        <input type="radio" checked>Junior Developer<br>
                        <input type="radio">Mid-Level Developer<br>
                        <input type="radio">Senior Developer<br>
                </li>
                <li>
                    <label>Country</label>
                    <select name="country">
                        <option>- Choose your country -</option>
                        <option>Ukraine</option>
                        <option>USA</option>
                        <option>Thailand</option>
                        <option>Spain</option>
                    </select>
                </li>
                <li>
                    <input name="surprise" type="hidden">
                </li>
                <li>
                    <label>Skills</label><br>
                    <label><input type="checkbox" checked>HTML</label>
                    <br>
                    <label><input type="checkbox">CSS</label>
                    <br>
                    <label><input type="checkbox">JavaScript</label>
                    <br>
                    <label><input type="checkbox">Ruby</label>
                    <br>
                    <label><input type="checkbox">Scala</label>
                    <br>
                    <label><input type="checkbox">Haskell</label>
                </li>
            </ul>
        </fieldset>
    <br>
    <input type="reset" value="Cancel">
    <input type="submit" value="Submit">
</form>

</body>
</html>
