<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<h1>Profile edit page</h1>
<form action="https://postman-echo.com/post" method="post">
    <fieldset>
        <legend>Basic info</legend>
            <ul>
                <li>
                    <label for="iduser">ID</label>
                    <input type="text" id="iduser" name="idUser" placeholder="725" readonly>
                </li>
                <li>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName">
                </li>
                <li>
                    <label for="lastName">LastName</label>
                    <input type="text" id="LastName" name="lastName">
                </li>
                <li>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </li>
                <li>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" placeholder="380" name="phone">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="myemail@placeholder.com">
                </li>
                <li>
                    <label><input type="checkbox">Keep my email adress private</label>
                    <p>We'll remove your public profile email and use 1978331+username@user.noreply.localhost</p>
                </li>
                <li>
                    <label for="dob">DOB</label>
                    <input type="date" id="dob" name="dateOfBirth">
                </li>
                <li>
                    <label for="blog">Blog URL</label>
                    <input type="url" id="blog" name="blog" placeholder="http://">
                </li>
                <li>
                    <label for="about">About me</label>
                    <textarea id="about" name="about" cols="30" rows="7"></textarea>
                </li>
                <li>
                    <label for="pic">Profile picture</label>
                    <input type="file" id="pic" name="picture">
                </li>
            </ul>
        </fieldset>
    <br>
        <fieldset>
            <legend>Professional info</legend>
            <ul>
                <li>
                    <label>Desire to study</label>
                    <input type="range">
                </li>
                <li>
                    <label for="exp">Experience</label>
                    <input type="number" id="exp" name="exp">
                    <label for="exp">years</label>
                </li>
                <li>
                    <label>Development experience</label><br>
                    <input type="radio" name="devExp" value="ltp"><label>Learning to Program</label><br>
                    <input type="radio" name="devExp" value="jd" checked><label>Junior Developer</label><br>
                    <input type="radio" name="devExp" value="mld"><label>Mid-Level Developer</label><br>
                    <input type="radio" name="devExp" value="sd"><label>Senior Developer</label><br>
                </li>
                <li>
                    <label>Country</label>
                    <select name="country">
                        <option value="choose">- Choose your country -</option>
                        <option value="UA">Ukraine</option>
                        <option value="USA">USA</option>
                        <option value="THAI">Thailand</option>
                        <option value="ESP">Spain</option>
                    </select>
                </li>
                <li>
                    <input name="surprise" type="hidden" value="youFoundIt">
                </li>
                <li>
                    <label>Skills</label><br>
                    <label><input type="checkbox" checked>HTML</label>
                    <br>
                    <label><input type="checkbox">CSS</label>
                    <br>
                    <label><input type="checkbox">JavaScript</label>
                    <br>
                    <label><input type="checkbox">Ruby</label>
                    <br>
                    <label><input type="checkbox">Scala</label>
                    <br>
                    <label><input type="checkbox">Haskell</label>
                </li>
            </ul>
        </fieldset>
    <br>
    <button type="reset">Cancel</button>
    <button type="submit">Submit</button>
</form>

</body>
</html>
